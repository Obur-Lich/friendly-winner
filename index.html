<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>40k D6 Dice Roller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 300px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    #results, #simpleResult, #d3Result {
      margin-top: 15px;
      font-size: 18px;
      white-space: pre-wrap;
      text-align: center;
    }

    .hit-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hit-buttons button, #rerollBtn, #rerollOnesBtn {
      margin: 5px;
      width: 110px;
    }

    .crit {
      color: green;
      font-weight: bold;
      display: inline-block;
      animation: shake 0.3s ease-in-out;
    }

    .rerolled {
      color: goldenrod;
      text-decoration: underline;
      font-weight: bold;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-2px, 1px); }
      75% { transform: translate(2px, 0); }
      100% { transform: translate(0); }
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode input,
    .dark-mode button {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #666;
    }

    .section {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h1>üé≤ 40k D6 Dice Roller</h1>
    <label for="diceCount">Number of D6 dice (1‚Äì200):</label><br />
    <input type="number" id="diceCount" min="1" max="200" value="1" />

    <div class="hit-buttons">
      <button onclick="rollDice(2)">Hit on 2+</button>
      <button onclick="rollDice(3)">Hit on 3+</button>
      <button onclick="rollDice(4)">Hit on 4+</button>
      <button onclick="rollDice(5)">Hit on 5+</button>
      <button onclick="rollDice(6)">Hit on 6+</button>
    </div>

    <button id="rerollBtn" onclick="rerollFailures()" style="display:none;">‚ôªÔ∏è Re-roll Failed Dice</button>
    <button id="rerollOnesBtn" onclick="rerollOnes()" style="display:none;">‚ôªÔ∏è Re-roll 1's</button>

    <div id="results"></div>
  </div>

  <div class="section">
    <h2>üé≤ Simple D6 Roller</h2>
    <input type="number" id="simpleDiceCount" min="1" max="10" value="1" />
    <button onclick="simpleRoll()">Roll D6</button>
    <div id="simpleResult"></div>
  </div>

  <div class="section">
    <h2>‚öîÔ∏è Simple D3 Roller</h2>
    <input type="number" id="d3DiceCount" min="1" max="10" value="1" />
    <button onclick="rollD3()">Roll D3</button>
    <div id="d3Result"></div>
  </div>

  <div class="section">
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>

  <script>
    let currentRolls = [];
    let failedIndexes = [];
    let rerolledIndexes = [];
    let onesIndexes = [];
    let hitThresholdGlobal = 4;

    function rollDice(hitThreshold) {
      const numDice = parseInt(document.getElementById('diceCount').value);
      const resultDiv = document.getElementById('results');
      if (isNaN(numDice) || numDice < 1 || numDice > 200) {
        resultDiv.textContent = "Please enter a number between 1 and 200.";
        return;
      }

      currentRolls = [];
      failedIndexes = [];
      onesIndexes = [];
      rerolledIndexes = [];
      hitThresholdGlobal = hitThreshold;

      let counts = Array(6).fill(0);
      let total = 0;
      let hits = 0;

      for (let i = 0; i < numDice; i++) {
        let roll = Math.floor(Math.random() * 6) + 1;
        currentRolls.push(roll);
        counts[roll - 1]++;
        total += roll;

        if (roll === 1) onesIndexes.push(i);
        if (roll >= hitThreshold) {
          hits++;
        } else {
          failedIndexes.push(i);
        }
      }

      displayResults(currentRolls, counts, total, hits, hitThreshold, false);
      document.getElementById('rerollBtn').style.display = failedIndexes.length > 0 ? 'inline-block' : 'none';
      document.getElementById('rerollOnesBtn').style.display = onesIndexes.length > 0 ? 'inline-block' : 'none';
    }

    function rerollFailures() {
      rerollDiceAtIndexes(failedIndexes);
    }

    function rerollOnes() {
      rerollDiceAtIndexes(onesIndexes);
    }

    function rerollDiceAtIndexes(indexes) {
      let newHits = 0;
      let newTotal = 0;
      let counts = Array(6).fill(0);
      rerolledIndexes = indexes.slice();

      for (let i = 0; i < currentRolls.length; i++) {
        if (indexes.includes(i)) {
          let roll = Math.floor(Math.random() * 6) + 1;
          currentRolls[i] = roll;
        }
        const finalRoll = currentRolls[i];
        counts[finalRoll - 1]++;
        newTotal += finalRoll;
        if (finalRoll >= hitThresholdGlobal) {
          newHits++;
        }
      }

      displayResults(currentRolls, counts, newTotal, newHits, hitThresholdGlobal, true);
      document.getElementById('rerollBtn').style.display = 'none';
      document.getElementById('rerollOnesBtn').style.display = 'none';
    }

    function displayResults(rolls, counts, total, hits, threshold, isReroll) {
      const resultDiv = document.getElementById('results');
      const indexedRolls = rolls.map((value, index) => ({ value, index }));
      indexedRolls.sort((a, b) => a.value - b.value);

      const formattedRolls = indexedRolls.map(({ value, index }) => {
        let classes = [];
        if (value === 6) classes.push("crit");
        if (rerolledIndexes.includes(index)) classes.push("rerolled");
        const classAttr = classes.length > 0 ? `class="${classes.join(' ')}"` : "";
        return `<span ${classAttr}>${value}${value === 6 ? "‚ú®" : ""}</span>`;
      }).join(', ');

      let countSummary = '';
      for (let i = 0; i < 6; i++) {
        countSummary += `‚Ä¢ ${i + 1}s: ${counts[i]}\n`;
      }

      resultDiv.innerHTML =
        `üéØ Hit Threshold: ${threshold}+\n` +
        (isReroll ? `‚ôªÔ∏è After Re-rolling:\n` : '') +
        `üé≤ Rolled ${rolls.length} D6:\n${formattedRolls}\n\n` +
        `üßÆ Total: ${total}\nüìä Count:\n${countSummary}\n‚úÖ Hits (‚â• ${threshold}): ${hits}`;
    }

    function simpleRoll() {
      const count = parseInt(document.getElementById("simpleDiceCount").value);
      const resultDiv = document.getElementById("simpleResult");

      if (isNaN(count) || count < 1 || count > 10) {
        resultDiv.textContent = "Please enter a number between 1 and 10.";
        return;
      }

      const rolls = Array.from({ length: count }, () => Math.floor(Math.random() * 6) + 1);
      const total = rolls.reduce((sum, val) => sum + val, 0);

      resultDiv.textContent = `üé≤ Simple Roll: ${rolls.join(', ')}\nüßÆ Total: ${total}`;
    }

    function rollD3() {
      const count = parseInt(document.getElementById("d3DiceCount").value);
      const resultDiv = document.getElementById("d3Result");

      if (isNaN(count) || count < 1 || count > 10) {
        resultDiv.textContent = "Please enter a number between 1 and 10.";
        return;
      }

      const rolls = Array.from({ length: count }, () => Math.floor(Math.random() * 3) + 1);
      const total = rolls.reduce((sum, val) => sum + val, 0);

      resultDiv.textContent = `‚öîÔ∏è 1D3 Roll: ${rolls.join(', ')}\nüßÆ Total: ${total}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
